# redpanda

name: redpanda
networks:
  redpanda-network:
    driver: bridge
volumes:
  redpanda-volume: null
services:
  broker:
    env_file:
      - ../.env
      - ./.env
    environment:
      - KAFKA_BROKER_HOSTNAME=${KAFKA_BROKER_HOSTNAME}
      - KAFKA_BROKER_PORT=${KAFKA_BROKER_PORT}
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:${KAFKA_BROKER_PORT},external://0.0.0.0:19092
      # Address the broker advertises to clients that connect to the Kafka API.
      # Use the internal addresses to connect to the Redpanda brokers'
      # from inside the same Docker network.
      # Use the external addresses to connect to the Redpanda brokers'
      # from outside the Docker network.
      - --advertise-kafka-addr internal://${KAFKA_BROKER_HOSTNAME}:${KAFKA_BROKER_PORT},external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Address the broker advertises to clients that connect to the HTTP Proxy.
      - --advertise-pandaproxy-addr internal://${KAFKA_BROKER_HOSTNAME}:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers use the RPC API to communicate with each other internally.
      - --rpc-addr ${KAFKA_BROKER_HOSTNAME}:33145
      - --advertise-rpc-addr ${KAFKA_BROKER_HOSTNAME}:33145
      # Mode dev-container uses well-known configuration properties for development in containers.
      - --mode dev-container
      # Tells Seastar (the framework Redpanda uses under the hood) to use 1 core on the system.
      - --smp ${BROKER_COMMON_CPU_LIMIT}
      - --default-log-level=info
    image: docker.redpanda.com/redpandadata/redpanda:${DOCKER_REDPANDA_IMAGE_TAG}
    container_name: ${DOCKER_REDPANDA_BROKER_CONTAINER_NAME}
    volumes:
      - redpanda-volume:/var/lib/redpanda/data
    networks:
      - redpanda-network
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    deploy:
      resources:
        limits:
          cpus: ${BROKER_COMMON_CPU_LIMIT}
          memory: ${BROKER_COMMON_MEMORY_LIMIT}
    healthcheck:
      test: ["CMD", "/usr/bin/rpk", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
